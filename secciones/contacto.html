  <header class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg  bg-white generalUno">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold text-success generalDos" href="../index.html"><img src="../img/logo.png" alt="logo" />
          Compartir

        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"

  <!-- --------------------------------------------
    INICIO CONTACTO
     -------------------------------------------- -->
  <div class="container-fluid mainContacto">
    <form method="GET" id="contactForm">
      <h2 class="text-success font-weight-bold">Contactanos</h2>
      <!-- nombre input -->
      <div class="mb-3">
        <label class="form-label" for="nombre">Nombre:</label>
        <input class="form-control" id="nombre" type="text" placeholder="Nombre y Apellido" />
      </div>
      <!-- Email input -->
      <div class="mb-3">
        <label class="form-label" for="email">Correo Electronico:</label>
        <input class="form-control" id="email" type="email" placeholder="ejemplo@gmail.com" />
      </div>
      <!-- Mensaje input -->
      <div class="mb-3">
        <label class="form-label" for="mensaje">¿Cual es tu mensaje?</label>
        <textarea class="form-control" id="mensaje" type="text" placeholder="Mensaje aqui"
          style="height: 10rem"></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input inputcheck mx-0" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1" id="checkcontacto">Quiero suscribirme al newsletter</label>
    </div>
      <div class="d-grid">
        <button class="btn btn-success btn-lg mt-2" type="submit">ENVIAR</button>
      </div>
      <div class="form-redes">
        <h2 class="form-redes__text">También Nos Podes Contactar por Nuestras Redes Sociales</h2>
        <section class="form-redes__icons">
          <!-- Facebook -->
          <a href="#"><img src="../img/contacto/facebook.png" alt="logo de facebook"></a>
          <!-- Twitter -->
          <a href="#"><img src="../img/contacto/twitter.png" alt="logo de facebook"></a>
          <!-- Instagram -->
          <a href="#"><img src="../img/contacto/instagram.png" alt="logo de facebook"></a>
        </section>
      </div>
    </form>
  </div>

  <!-- script de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  ></script>
