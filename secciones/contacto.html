<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta name="robots" content="index">
  <meta name="robots" content="follow">
  <meta name="description"
    content="Los medios de contacto oficiales de Compartir + son mediante el formulario de Contacto o mediante las redes sociales oficiales y verificadas.">
  <meta name="keywords" content="CONTACTO, INSTAGRAM, FACEBOOK, TWITTER">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!--Font Awsome CSS -->
  <script src="https://kit.fontawesome.com/2d1dc977f0.js" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <link rel="stylesheet" href="../scss/main.css" />
  <link rel="shortcut icon" href="../img/logo.png">

  <title>Contacto</title>
</head>

<body>
  <!----------------------------------------------------
    HEADER
  ------------------------------------------------------->
  <header class="d-flex justify-content-center">
    <nav class="navbar navbar-expand-lg  bg-white">
      <div class="container-fluid">
        <a class="navbar-brand fs-3 fw-bold text-success" href="../index.html"><img src="../img/logo.png" alt="logo" />
          Compartir
          +</a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav fs-5 text-center">
            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            <a class="nav-link" href="../secciones/funcionamiento.html">Funcionamiento</a>
            <a class="nav-link" href="../secciones/descargar.html">Descargar</a>
            <a class="nav-link" href="../secciones/motivacion.html">Motivacion</a>
            <a class="nav-link" href="../secciones/contacto.html">Contacto</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!-- --------------------------------------------
    INICIO CONTACTO
     -------------------------------------------- -->
  <div class="container-fluid mainContacto">
    <form method="GET" id="contactForm">
      <h2 class="overflow-hidden text-success font-weight-bold">Contacto</h2>
      <!-- nombre input -->
      <div class="mb-3 overflow-hidden">
        <label class="form-label" for="nombre">Nombre:</label>
        <input class="form-control" id="nombre" type="text" placeholder="Nombre y Apellido" />
      </div>
      <!-- Email input -->
      <div class="mb-3 overflow-hidden">
        <label class="form-label" for="email">Correo Electronico:</label>
        <input class="form-control" id="email" type="email" placeholder="ejemplo@gmail.com" />
      </div>
      <!-- Mensaje input -->
      <div class="mb-3 overflow-hidden">
        <label class="form-label" for="mensaje">¿Cual es tu mensaje?</label>
        <textarea class="form-control" id="mensaje" type="text" placeholder="Mensaje aqui"
          style="height: 10rem"></textarea>
      </div>
      <div class="d-grid">
        <button class="btn btn-success btn-lg overflow-hidden mt-2" type="submit">ENVIAR</button>
      </div>
    </form>
  </div>

  <!-- --------------------------------------------
    INICIO FOOTER 
     -------------------------------------------- -->
  <footer class="footer">
    <div class="container p-1 pb-0">
      <!-- redes sociales -->
      <section class="footer__section mb-2">
        <!-- Facebook -->
        <a class="footer__sectionBtn btn btn-primary btn-floating" style="background-color: #3b5998"
          href="https://www.facebook.com" role="button" target="_BLANK"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a class="footer__sectionBtn btn btn-primary btn-floating" style="background-color: #55acee"
          href="https://www.Twitter.com" role="button" target="_BLANK"><i class="fab fa-twitter"></i></a>

        <!-- Instagram -->
        <a class="footer__sectionBtn btn btn-primary btn-floating" style="background-color: #ac2bac"
          href="https://www.Instagram.com" role="button" target="_BLANK"><i class="fab fa-instagram"></i></a>
      </section>
      <!-- fin redes sociales -->
    </div>

    <!-- aca el copy -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2021 Copyright:
      <a class="text-white" href="https://github.com/CainFront" target="_BLANK">GitHub.com/CainFrontend</a>
    </div>
  </footer>


  <!-- script de bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
  </script>
  ></script>
</body>

</html>
